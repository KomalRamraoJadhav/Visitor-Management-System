<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin - All Visitors</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #F4F6F9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #0D3B66;
      margin-top: 30px;
      font-size: 32px;
    }

    /* Table Styles */
    table {
      width: 80%;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: #FFFFFF;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }

    th {
      background-color: #3A86FF;
      color: white;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e0e0e0;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      table {
        width: 100%;
        margin: 20px;
      }

      th, td {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

<h1>All Visitors (Admin View)</h1>

<!-- Table of Visitors -->
<table>
  <tr>
    <th>Name</th>
    <th>Company</th>
    <th>Email</th>
    <th>Host</th>
    <th>Check-In Time</th>
    <th>Check-Out Time</th>
  </tr>
  <tr th:each="visitor : ${visitors}">
    <td th:text="${visitor.name}"></td>
    <td th:text="${visitor.companyName}"></td>
    <td th:text="${visitor.email}"></td>
    <td th:text="${visitor.host.name}"></td>
    <td th:text="${visitor.checkInTime}"></td>
    <td th:text="${visitor.checkOutTime}"></td>
  </tr>
</table>

</body>
</html>
